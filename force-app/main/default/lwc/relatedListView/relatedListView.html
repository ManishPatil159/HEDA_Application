<template>
    <!-- <template if:true={programPlanList.data}> -->
    <template if:true={programPlanIds}>
        
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="account">
                            <lightning-icon icon-name="standard:account" alternative-text="account" size="x-small">
                            </lightning-icon>
                            <span class="slds-assistive-text">account</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>Accounts</span>
                            </a>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral">New</button>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <lightning-layout>
                    <lightning-layout-item size="12" padding="around-small">

                        <!-- Acc starts -->
                        <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle}
                            active-section-name={activeSections}>

                            <template for:each={programPlanIds} for:item='currId'>
                                <c-related-list-item key={currId.Id} record-id={currId.Id} object-name="hed__Program_Plan__c"></c-related-list-item>
                            </template>
</lightning-accordion>
<!-- Acc ends -->

</lightning-layout-item>
</lightning-layout>
</div>
<footer class="slds-card__footer">
    <a class="slds-card__footer-action" href="javascript:void(0);">View All
                    <span class="slds-assistive-text">Accounts</span>
                </a>
</footer>
</article>
</template>
